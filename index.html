<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="speed-test-wrapper">
            <h1>Internet Speed Test</h1>

            <div class="gauge-container">
                <div class="gauge">
                    <div class="gauge-inner">
                        <div class="gauge-value" id="gauge-value">0.00</div>
                        <div class="gauge-unit">Mbps</div>
                    </div>
                </div>
                <div class="status-text" id="status-text">Press Start to Begin</div>
            </div>

            <button id="start-btn">Start Speed Test</button>

            <div class="results-container">
                <div class="result-item">
                    <span class="result-label">IP Address</span>
                    <span class="result-value" id="ip-address">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Location</span>
                    <span class="result-value" id="location">
                        <img id="flag-icon" src="" alt="" style="display: none;">
                        <span id="location-text">--</span>
                    </span>
                </div>
                <div class="result-item">
                    <span class="result-label">Ping</span>
                    <span class="result-value"><span id="ping-speed">--</span> ms</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Download</span>
                    <span class="result-value"><span id="download-speed">--</span> Mbps</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Upload</span>
                    <span class="result-value"><span id="upload-speed">--</span> Mbps</span>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
